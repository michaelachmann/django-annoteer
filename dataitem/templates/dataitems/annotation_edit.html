{% extends "base.html" %}

{% block title %}
  Anoteer | Edit Annotation
{% endblock %}

{% block content %}
<h1>Edit Annotation</h1>

<p><strong>DataItem:</strong> {{ dataitem.text }}</p>

<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    {% for label in all_labels %}
      {% if project.label_type == "SI" %}
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="labels"
                 id="label{{ forloop.counter }}"
                 value="{{ label.id }}"
                 {% if label.id in selected_label_ids %}checked{% endif %}>
          <label class="form-check-label" for="label{{ forloop.counter }}">
            {{ label.label }}
          </label>
        </div>
      {% else %}
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 name="labels"
                 id="label{{ forloop.counter }}"
                 value="{{ label.id }}"
                 {% if label.id in selected_label_ids %}checked{% endif %}>
          <label class="form-check-label" for="label{{ forloop.counter }}">
            {{ label.label }}
          </label>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'dataitems:batch_detail' dataitem.batch.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
