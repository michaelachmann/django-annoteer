{% extends "base.html" %}

{% block title %}
  Import Dataitems
{% endblock %}

{% block content %}
  <h2>Import Dataitems into "{{ project.name }}"</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
