{% extends "base.html" %}

{% block title %}Delete Data Batch{% endblock %}

{% block content %}
  <h1>Delete Batch "{{ batch.name }}"</h1>
  <p>Are you sure you want to delete this batch? This will also delete all associated DataItems and Annotations.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'projects:project_detail' batch.project.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
