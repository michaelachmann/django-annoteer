{% extends 'base.html' %}

{% block title %}Anoteer | Data Overview{% endblock %}
{% block content %}
<h1>Dataitems</h1>
<ul>
  {% for dataitem in dataitems %}
    <li>
      <a href="{% url 'dataitems:dataitem_detail' dataitem.pk %}">{{ dataitem.name }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'dataitems:dataitem_import' %}">+ New Dataitem</a>
{% endblock %}
